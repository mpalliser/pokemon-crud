<app-filter></app-filter>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element" class="flex align-items-center"><img [src]="element.sprites.front_default" alt="Pokemon img">{{ element.name | titlecase }}</td>
    </ng-container>

    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef> Height (feet) </th>
      <td mat-cell *matCellDef="let element"> {{ element.height }} </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight (pounds) </th>
      <td mat-cell *matCellDef="let element"> {{ element.weight }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [routerLink]="['/detail', element.name]" routerLinkActive="router-link-active" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button class="example-icon favorite-icon" (click)="remove(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
