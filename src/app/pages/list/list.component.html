<app-filter></app-filter>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element" class="flex align-items-center">
        <img *ngIf="element.sprites" [src]="element.sprites.front_default" alt="Pokemon img">
        <mat-icon class="unknown-pokemon-icon" *ngIf="!element.sprites">face_5</mat-icon>
        <span>{{ element.name | titlecase }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef> Height (feet) </th>
      <td mat-cell *matCellDef="let element"> {{ element.height }} </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight (pounds) </th>
      <td mat-cell *matCellDef="let element"> {{ element.weight }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button *ngIf="element.sprites"
          mat-icon-button [routerLink]="['/detail', element.name]" routerLinkActive="router-link-active"
          class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button class="example-icon favorite-icon" (click)="remove(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
